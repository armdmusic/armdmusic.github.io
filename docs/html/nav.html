<style>
  nav {
    position: fixed;
    width: 100%;
    top: 0;
    display: flex;
    background-color: #fff;
    box-shadow: 0 1px 3px rgba(0,0,0,.25);
    z-index: 9;
  }
  nav ul {
    display: flex;
    width: 100%;
    margin: 0;
    padding: 0;
    list-style: none
  }
  nav li {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 8px;
    border-left: 1px solid #f5f5f5;
    transition: 0.3s
  }
  nav a {display: block;}
  nav img {
    display: block;
    border-radius: 50%;
    box-shadow: 0 1px 3px rgba(0,0,0,.25);
    transition: 0.3s;
  }
  nav img:hover {transform: rotate(360deg)}
  /* Open */
  #menu-button.open:hover hr {transform: translateY(-12px)}
  #menu-button.open:hover hr:first-child {transform: translateY(24px)}
  #menu-button.open:hover hr:last-child {transform: translateY(-12px)}
  /* Close */
  #menu-button.close hr {transform: translateY(-34px)}
  #menu-button.close hr:first-child {transform: rotate(60deg) translateY(8px) translateX(20px)}
  #menu-button.close hr:last-child {transform:  rotate(300deg) translateY(-8px)translateX(20px)}
  nav hr {
    border: none;
    height: 4px;
    background-color: #683dff;
    width: 75%;
    border-radius: 2px;
    transition: 0.3s;
  }
  #sidenav {
    position: fixed;
    width: 100%;
    height: 100vh;
    right: -100%;
    transition: 0.3s;
    background-color: #683dff
  }
  #sidenav.open {
    right: 0
  }
